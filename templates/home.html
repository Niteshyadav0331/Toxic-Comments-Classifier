<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toxic Comment Classifier</title>
      <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <style>
        html, body{height:100%; margin:0;}

        body {
            display:flex;
            flex-direction: column;
            background-image: url('static/img1.webp');
        }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Toxic Comment Classifier</a>
            <form action="/about">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">About</button>
            </form>
        </div>
    </nav>

    <div style="width:60%; height: 70%; margin-top: 6%; margin-left: 22%; background-color: rgba(41, 39, 39, 0.3); box-shadow: 0 5px 30px black; border: 1% solid #C71585; border-radius: 2%;">
      <div style = "margin-left: 30px;">
        <h1 style="color: #000000; font-size: 400%; margin-left: 17%; margin-top: 3%;">Toxic Comment Classifier</h1>

        <h2 style="margin-left: 27%; margin-top: 4%; color: #ABEBC6;">Please enter your movie comment :-</h2>

        {% from "_formhelpers.html" import render_field %}

        <form style="margin-left: 28%; margin-top: 3%;" action="/results" method="post">
          <dl>
            {{ render_field(form.comment, cols = '65', rows = 11) }}
          </dl>

          <div style="margin-left: 6%;" class="d-grid gap-2 col-6">
            <button style="margin-top: 5%;" type="submit" class="btn btn-dark btn-lg" name="submit_btn" value="Submit comment">Submit Comment</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
