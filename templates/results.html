<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toxic Comment Classifier</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
        html, body{height:100%; margin:0;}

        body {
            display:flex;
            flex-direction: column;
            background-image: url('static/img1.webp');
        }
     </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Toxic Comment Classifier</a>
            <form action="/about">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">About</button>
            </form>
        </div>
    </nav>
    
    <div style="width:60%; height: 70%; margin-top: 6%; margin-left: 22%; background-color: rgba(41, 39, 39, 0.3); box-shadow: 0 5px 30px black; border: 1% solid #C71585; border-radius: 2%;">
      <h3 style="color:	#000000; text-align:center; margin-top: 5%; font-size: 400%;">Your Comment:</h3>

      <div style="color: #ABEBC6; text-align:center; font-size: 200%; margin-top: 3%;">{{ content }}</div>

      <h3 style="color: #D3D0CB; text-align:center; font-size: 250%; margin-bottom: 2%; margin-top: 6%;">Prediction:</h3>

      <div style="color: #ffffff; text-align:center; font-size: 250%; margin-left: 2%; margin-top: 4%;"><strong>{{ prediction }}</strong></div>


      <div class="text-center d-grid gap-2 col-11">
        <form action="/">
          <button type="submit" class="btn btn-dark btn-lg" style="margin-left : 110px; margin-top: 70px;">Predict Another Comment</button>
        </form>
      </div>
    </div>
  </body>
</html>
